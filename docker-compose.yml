services:
  oauthserver.api:
    image: ${DOCKER_REGISTRY-}oauthserverapi
    build:
      context: .
      dockerfile: OAuthServer.API/Dockerfile
      target: final
    ports:
      - "44343:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__SqlServer=Server=oauthserver.sqlserver;Database=OAuthServer;User Id=sa;Password=${MSSQL_SA_PASSWORD};Encrypt=True;Trust Server Certificate=True;
      - GoogleCloudStorage__CredentialFilePath=/app/secrets/gcloud-credentials.json
    volumes:
      - ${GCLOUD_CREDENTIAL_PATH}:/app/secrets/gcloud-credentials.json:ro
    depends_on:
      oauthserver.sqlserver:
        condition: service_healthy
      oauthserver.migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  oauthserver.migrations:
    image: ${DOCKER_REGISTRY-}oauthserver-migrations
    build:
      context: .
      dockerfile: OAuthServer.API/Dockerfile
      target: migration
    environment:
      - ConnectionStrings__SqlServer=Server=oauthserver.sqlserver;Database=OAuthServer;User Id=sa;Password=${MSSQL_SA_PASSWORD};Encrypt=True;Trust Server Certificate=True;
    depends_on:
      oauthserver.sqlserver:
        condition: service_healthy
    restart: "no"

  oauthserver.sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: oauthserver-sqlserver
    ports:
      - "${MSSQL_PORT}:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${MSSQL_SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sqlserver-data: