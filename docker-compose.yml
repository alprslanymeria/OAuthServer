services:
  oauthserver.api:
    image: ${DOCKER_REGISTRY-}oauthserverapi
    build:
      context: .
      dockerfile: OAuthServer.API/Dockerfile
      target: final
    ports:
      - "${API_PORT:-44343}:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      # DATABASE
      - ConnectionStrings__SqlServer=Data Source=sqlserver;Initial Catalog=${DB_NAME};User ID=sa;Password=${MSSQL_SA_PASSWORD};Connect Timeout=30;Encrypt=True;Trust Server Certificate=True;Application Intent=ReadWrite;Multi Subnet Failover=False;Command Timeout=30
      # TOKEN / AUTH
      - TokenOptions__SecurityKey=${TOKEN_SECURITY_KEY}
      - TokenOptions__Issuer=${TOKEN_ISSUER}
      - TokenOptions__Audience__0=${TOKEN_AUDIENCE_0}
      - TokenOptions__Audience__1=${TOKEN_AUDIENCE_1}
      # CLIENTS
      - Clients__0__Id=${CLIENT_MOBILE_ID}
      - Clients__0__Secret=${CLIENT_MOBILE_SECRET}
      - Clients__0__Audiences__0=${CLIENT_MOBILE_AUDIENCE}
      # GOOGLE AUTHENTICATION
      - Authentication__Google__ClientId=${GOOGLE_AUTH_CLIENT_ID}
      - Authentication__Google__ClientSecret=${GOOGLE_AUTH_CLIENT_SECRET}
      # GCP SECRET MANAGER
      - GoogleSecretManager__ProjectId=${GCP_PROJECT_ID}
      - GoogleSecretManager__CredentialBase64=${GCP_CREDENTIAL_BASE64}
      # GOOGLE CLOUD STORAGE
      - GoogleCloudStorage__BucketName=${GCS_BUCKET_NAME}
      # OPENTELEMETRY
      - OpenTelemetryOption__Enabled=${OTEL_ENABLED:-true}
      # ALLOWED URLS
      - AllowedRedirectUris__0=${ALLOWED_REDIRECT_URI_0}
      - AllowedRedirectUris__1=${ALLOWED_REDIRECT_URI_1}
      # CORS - ALLOWED ORIGINS
      - AllowedOrigins__0=${ALLOWED_ORIGIN_0}
      - AllowedOrigins__1=${ALLOWED_ORIGIN_1}
    depends_on:
      sqlserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

